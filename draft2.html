<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .tabs-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap; /* Allows tabs to wrap on small screens */
            justify-content: center;
            gap: 5px;
        }

        .tab {
            padding: 10px 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            flex: 1; /* Distributes equal space */
            min-width: 100px;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .content.active {
            display: block;
        }

        @media (max-width: 500px) {
            .tabs {
                flex-direction: column;
            }
            .tab {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" onclick="showTab(0)">Tab 1</div>
            <div class="tab" onclick="showTab(1)">Tab 2</div>
            <div class="tab" onclick="showTab(2)">Tab 3</div>
            <div class="tab" onclick="showTab(3)">Tab 4</div>
            <div class="tab" onclick="showTab(4)">Tab 5</div>
        </div>

        <div class="content active">Content for Tab 1</div>
        <div class="content">Content for Tab 2</div>
        <div class="content">Content for Tab 3</div>
        <div class="content">Content for Tab 4</div>
        <div class="content">Content for Tab 5</div>
    </div>

    <script>
        function showTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');

            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
                contents[i].classList.toggle('active', i === index);
            });
        }
    </script>

</body>
</html>
